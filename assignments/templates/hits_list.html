<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Hits</H1>
    <table>
        <thead>
            <tr>
                {% for key in hits.0.keys %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for hit in hits %}
            <tr>
                {% for value in hit.values %}
                <td>{{ value }}</td>
                {% endfor %}
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
